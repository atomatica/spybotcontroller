<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Spybot Controller</title>
        <link rel="stylesheet" href="/spybot/css/jquery.mobile-1.1.0-rc.1.min.css" />
        <link rel="stylesheet" href="/spybot/css/base.css" />
        <script type="text/javascript" src="/spybot/js/jquery-1.7.1.min.js"></script>

            </div><!-- /content -->
            <div class="footer" data-role="footer" data-theme="c">
                <div class="footer-text">
                    &copy; 2012 &bull; WBurke ALeigh ESchluntz &bull; www.atomatica.com/spybot
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
